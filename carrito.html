<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">carpicshop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-left-circle-fill"></i>seguir comprando <span>0</span>
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart4"></i>carrito <span>0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-floper">@ 2022 carpi coder</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">tu carrito esta vacio . <i class="bi bi-emoji-frown-fill"></i></p>

                <div class="carrito-productos">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" id="dos" src="melo.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>titulo</small>
                            <h3>compu 1</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>

                    </div>
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" id="uno" src="melo.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>titulo</small>
                            <h3>compu 1</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>cantidad</small>
                            <p>1</p>
                        </div>
                            <div class="carrito-producto-precio">
                                <small>precio</small>
                                <p>$1000</p>
                            </div>
                            <div class="carrito-producto-subtotal">
                                <small>subtotal</small>
                                <p>$1000</p>
                            </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                        
                    </div>
                    <div class="carrito-acciones">
                        <div class="carrito-acciones-izquierda">
                            <button class="carrito-acciones-vaciar">vaciar carrito</button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito acciones-total">
                                <p>total</p>
                                <p id="total">$3000</p>
                            </div>
                            <button class="carrito-acciones-comprar">comprar ahora</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="carrito.js"></script>
</body>

</html>
